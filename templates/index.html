<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Wikipedia Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css')}}"
    />
  </head>
  <body>
    <header>
      <h1>InfoFinder</h1>
    </header>
    <main>
      <section id="search">
        <form method="POST">
          <label for="pswd"> Enter a keyword to search:</label>
          <input type="text" id="pswd" name="pswd" required />
          <button type="submit">Search</button>
        </form>
      </section>

      <section id="results">
        {% if si %}
        <h2>Search Results for "{{ si }}"</h2>
        <ul>
          {% for heading, link, info in sz %}
          <li>
            <h3><a href="{{ link }}" target="_blank">{{ heading }}</a></h3>
            <p>{{ info }}</p>
          </li>
          {% endfor %}
        </ul>

        {% endif %}
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Wikipedia Search. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
